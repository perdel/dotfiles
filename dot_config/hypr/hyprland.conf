# You have to change this based on your monitor
monitor=eDP-1,1920x1080@60,0x0,1
# Status bar :)
exec-once=waybar
#Notification
exec-once=dunst
#Battery
exec-once=batstat
#USB mounting
exec-once=udiskie
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/cat-waves.png -m fill
# For lockscreen
exec-once=hypridle
# Cursor
env = XCURSOR_THEME,Catppuccin Mocha Sapphire
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
exec-once=gsettings set org.gnome.desktop.interface cursor-theme Catppuccin Mocha Sapphire 
exec-once=hyprctl setcursor Catppuccin Mocha Sapphire 35

input {
  # Remap Capslock -> Esc for Vim users
  kb_layout=de
  kb_variant=nodeadkeys
  kb_options=caps:swapescape
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=0
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}

gestures {
  workspace_swipe=true
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333
}

decoration {
    rounding=18
}

animations {
    enabled=1
    bezier=easeoutexpo,0.19,1,0.22,1
    animation=windows,1,4,easeoutexpo,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,easeoutexpo,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=2
}

master {
  new_on_top=true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
}

binds {
  workspace_back_and_forth=true
}

